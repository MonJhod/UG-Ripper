[URLs]
# URL for the login page, typically this unless you're using a web proxy
login_url = https://www.ultimate-guitar.com/
# URL for the playlist to download tabs from
playlist_url = https://www.ultimate-guitar.com/user/playlist/view?id=

[Download]
# Defines the location where the downloaded tabs will be saved
location = ./DLs
# Defines whether to save the tabs as a DOCX file
docx = True

[PDFKit]
# Defines the path to the Wkhtmltopdf executable from the Wkhtmltopdf project
# https://wkhtmltopdf.org/downloads.html
# A typical Windows path might look like:
executable_path = C:/Program Files/wkhtmltopdf/bin/wkhtmltopdf.exe

